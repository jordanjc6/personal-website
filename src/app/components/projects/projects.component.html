<div id="projects">
  <div class="projects-content-container">
    <div class="projects-page-description">
      <h1>{{ global.Projects.Title }}</h1><br>
      <p>{{ global.Projects.Description }}</p>
    </div>
    <div class="project-entries">
      <app-project-entry *ngFor="let project of projects" [title]="project.title" [date]="project.date" [figures]="project.figures"></app-project-entry>
    </div>
  </div>
</div>
